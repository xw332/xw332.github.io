<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>晴天moons的个人主页</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <script type="module" crossorigin src="/javascripts/index-CiQebvO7.js"></script>
    <link rel="stylesheet" crossorigin href="/javascripts/style-BRQUiSLV.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // 配置数据
      const configData = {
        music: [
          'https://cdn1.suno.ai/a3b3d714-b9d8-4a16-b99b-5b067a28d74e.mp3',
          'https://cdn1.suno.ai/07bf7feb-dbd1-4e17-ac96-1fec65461e5b.mp3'
        ]
      };
      document.addEventListener('click', () => {
        if (!configData.BG && configData.music[0]) {
          configData.BG = new Audio(configData.music[0]);
          configData.BG.loop = true;
          configData.BG.play();
        }
      });
    </script>
  </body>
</html>
